services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: articles-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: articles
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  embedding-service:
    build: ./embedding-service
    container_name: articles-embedding-service
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - DEBUG=false
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/articles
    depends_on:
      postgres:
        condition: service_healthy
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  articles-api:
    build: .
    container_name: articles-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=articles
      - DB_SSLMODE=disable
      - JWT_SECRET=your-jwt-secret-key
      - EMBEDDING_SERVICE_URL=http://embedding-service:8001
      - LOG_LEVEL=info
    depends_on:
      - postgres
      - embedding-service

volumes:
  postgres_data: